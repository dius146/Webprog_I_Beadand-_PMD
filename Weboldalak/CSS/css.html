    <section class="hero">

    <main>
        <div class="container">
            <!-- Bal oldali vezérlőmezők -->
            <div class="controls">
                <span>
                    <label for="translateX">V. Eltolás:</label>
                    <input type="number" id="translateX" value="0">
                </span>
                <span>
                    <label for="translateY">F. Eltolás:</label>
                    <input type="number" id="translateY" value="0">
               </span>
               <span>
                    <label for="rotate">Forgatás:</label>
                    <input type="number" id="rotate" value="0">
               </span>
               <span>
                    <label for="scale">Méret:</label>
                    <input type="number" id="scale" value="0" step="0.1">
                </span>
               <span>
                    <label for="skew">Ferdítés:</label>
                    <input type="number" id="skew" value="0">
                </span>
                <button id="reset">Transzformációk törlése</button>
            </div>
            <!-- Jobb oldali téglalap -->
            <div class="box-container">
                <div class="box" id="box"></div>
            </div>
        </div>
